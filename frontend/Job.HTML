    <div id="contact" class="contact-us section">
      <div class="container">
        <div class="row">
          <div
            class="col-lg-12 wow fadeInUp"
            data-wow-duration="0.5s"
            data-wow-delay="0.25s"
          >
            <form id="contact" action="" method="post">
              <div class="row">
                <div class="col-lg-6 offset-lg-3">
                  <div class="section-heading">
                    <h6>Your Details</h6>
                    <h2>
                      Fill Out The Form Below To <span>Get</span> Email Updates
                      <em> from nearby Recruiters</em>
                    </h2>
                  </div>
                </div>
                <div class="d-flex justify-content-center">
                  <div class="col-lg-9">
                    <div class="row">
                      <div class="col-lg-11">
                        <div class="section-heading">
                          <div class="col-lg-9 offset-lg-3">
                            <div class="col-lg-9">
                              <fieldset>
                                <input
                                  type="text"
                                  name="email"
                                  id="useremail"
                                  pattern="[^ @]*@[^ @]*"
                                  placeholder="Your Email(For regular updates) "
                                />
                              </fieldset>
                            </div>
                            <div class="col-lg-9">
                              <fieldset>
                                <input
                                  type="pincode"
                                  name="number"
                                  required="true"
                                  id="userpincode"
                                  placeholder="pincode"
                                  autocomplete="on"
                                />
                              </fieldset>
                            </div>

                            <div class="col-lg-9">
                              <fieldset>
                                <div class="col-md-12">
                                  <a
                                    onclick="registeruser()"
                                    class="btn btn-primary btn-lg"
                                  >
                                    Submit</a
                                  >
                                </div>
                                <div>
                                  <br />

                                  <a type="button" href="JobsUser.html"
                                    >Continue without registeration</a
                                  >
                                </div>
                              </fieldset>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
